<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zomato clone landing page <i class="fa-solid fa-user"></i></title>
    <!-- cdn fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <!-- poppins google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="styles.css">
</head>
<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                <a href="#">Get the App</a>
                <div class="nav__menu_container">
                    <a href="#" class="link">Inventors Relations</a>
                    <a href="#" class="link">Add Restaurants</a>
                    <a href="#" class="link">Login</a>
                    <a href="#" class="link">SignUp</a>
                    <a href="#" class="user_icon"><i class="fa-solid fa-user"></i></a><!-- < font awesome icon ...fa is font awesome-->
                </div>
            </nav>
        </header>
        <div class="hero__section_container">
            <img src="./images/zoomato-removebg-preview.png" alt="Zomato" class="hero__section_logo" />
        
            <h1 class="hero__section_title">Discover the best food & drinks in Hampi-Hospet</h1>
        <div class="hero__section_input_container">
                <input class="input_container_location" type="text" placeholder="Hampi-Hospet" />
                <input  class="input_container_search" type="text" placeholder="Search for a Restaurant, cuisine or a dish"/>
            </div>
        </div>
    </section>
    
    <section class=" container we__offer">
        <div class="we__offer_card">
            <img src="./images/card1.png" alt="card1_image">
            <div class="we__offer_content">
                <h2>Order Online</h2>
                <p>Stay home and order to your doorstep</p>
            </div>
        </div>
        
        <div class="we__offer_card">
            <img src="./images/card4.png" alt="card2_image">
            <div class="we__offer_content">
                <h2>Dining</h2>
                <p>View the cit's favourite dining venue</p>
              
            </div>
        </div>
        <div class="we__offer_card">
            <img src="./images/card3.png" alt="card3_image">
            <div class="we__offer_content">
                <h2>Nightlife and Clubs</h2>
                <p>Explore the city top Nightlife</p>
            </div>
        </div>
    </section>
</body>
</html>
